<template>
    <div class="pdf-container">
        <!-- Modern Header Section -->
        <div class="header-section">
            <div class="header-content">
                <div class="title-group">
                    <div class="header-icon">
                        <lightning-icon icon-name="utility:file" size="medium"></lightning-icon>
                    </div>
                    <h2 class="main-title">Quick PDFs</h2>
                </div>
            </div>
            <div class="info-banner">
                <div class="info-icon">
                    <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                </div>
                <p class="info-text">Access and download important documents instantly</p>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <template if:true={hasPdfFiles}>
                <div class="pdf-grid">
                    <template for:each={pdfFiles} for:item="file">
                        <div key={file.id} class="pdf-card">
                            <div class="pdf-header">
                                <div class="file-info">
                                    <div class="file-icon">
                                        <lightning-icon icon-name="utility:file" size="small"></lightning-icon>
                                    </div>
                                    <div class="file-details">
                                        <h3 class="file-name" title={file.name}>{file.name}</h3>
                                        <p class="file-meta">PDF Document</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="pdf-actions">
                                <lightning-button 
                                    variant="brand-outline" 
                                    label="Preview"
                                    icon-name="utility:preview"
                                    icon-position="left"
                                    class="action-button preview-btn"
                                    onclick={handlePreview} 
                                    data-file-id={file.id}>
                                </lightning-button>
                                
                                <lightning-button 
                                    variant="brand" 
                                    label="Download"
                                    icon-name="utility:download"
                                    icon-position="left"
                                    class="action-button download-btn"
                                    onclick={handleDownload} 
                                    data-file-id={file.id}>
                                </lightning-button>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:false={hasPdfFiles}>
                <div class="empty-state">
                    <div class="empty-icon">
                        <lightning-icon icon-name="utility:file" size="large"></lightning-icon>
                    </div>
                    <h3 class="empty-title">No PDFs Available</h3>
                    <p class="empty-description">PDF documents will appear here when they become available for download.</p>
                </div>
            </template>
        </div>
    </div>
</template>
