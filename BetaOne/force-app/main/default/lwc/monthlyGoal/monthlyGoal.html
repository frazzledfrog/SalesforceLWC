<template>
    <div class="pdf-container app-container">
        <div class="header-section">
            <div class="header-content">
                <div class="title-group">
                    <div class="header-icon">
                        <lightning-icon icon-name="utility:target" size="medium"></lightning-icon>
                    </div>
                    <h2 class="main-title">{cardTitle}</h2>
                </div>
            </div>
            <div class="info-banner">
                <div class="info-icon">
                    <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                </div>
                <p class="info-text">Track progress toward monthly goals</p>
            </div>
        </div>

        <div class="content-section">
            <div class="controls-section">
                <template if:true={showDropdown}>
                    <lightning-combobox
                        name="region"
                        label="Region"
                        value={selectedRegion}
                        placeholder="Select Region"
                        options={regionOptions}
                        onchange={handleRegionChange}
                        disabled={isLoading}
                        variant="label-hidden"
                        class="slds-col_bump-left">
                    </lightning-combobox>
                </template>
                <template if:false={showDropdown}>
                    <div class="slds-grid slds-gutters_small slds-text-color_weak">
                        <lightning-spinner size="x-small"></lightning-spinner>
                        <span>Loading regions...</span>
                    </div>
                </template>
            </div>

            <div class="chart-section">
                <template if:true={isLoading}>
                    <div class="slds-text-align_center slds-p-around_x-large">
                        <lightning-spinner size="medium" alternative-text="Loading chart data..."></lightning-spinner>
                        <p class="slds-text-color_weak slds-m-top_small">Loading chart data...</p>
                    </div>
                </template>

                <div class="chart-container">
                    <canvas class="chart-canvas" lwc:dom="manual"></canvas>
                </div>
            </div>
        </div>
    </div>
</template>
