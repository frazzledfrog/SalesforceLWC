<template>
    <lightning-card title="Dealer Detail Application">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="dealer"
                label="Select Dealer"
                value={selectedDealerId}
                options={dealerOptions}
                onchange={handleDealerChange}
            ></lightning-combobox>
        </div>
        <template if:true={selectedDealer}>
            <div class="slds-p-around_medium">
                <p class="slds-text-heading_small">
                    {selectedDealer.dealerName} - {selectedDealer.region}
                </p>
                <p>Total Deals: {selectedDealer.totalDeals}</p>
                <p>
                    Total Financed: {formattedTotalFinanced}
                </p>
                <div class="chart-container">
                    <canvas class="chart-canvas"></canvas>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
